<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Arcade Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="dashboard">
        <div class="characters">
            <h2>Choose your Character</h2>
            <img class="character" src="images/char-boy.png" data-image="images/char-boy.png">
            <img class="character" src="images/char-boy.png" data-image="images/char-boy.png">
            <img class="character" src="images/char-cat-girl.png" data-image="images/char-cat-girl.png">
            <img class="character" src="images/char-horn-girl.png" data-image="images/char-horn-girl.png">
            <img class="character" src="images/char-pink-girl.png" data-image="images/char-pink-girl.png">
            <img class="character" src="images/char-princess-girl.png" data-image="images/char-princess-girl.png">
        </div>
        <div class="info">
            <img src="./images/heart.png" alt="life" width="50px" height="auto">
            <p class="life"></p>
            <p>Score</p>
            <p class="score"></p>
        </div>          
    </section>
    <div class="modal">
        <table>
            <thead>
                <tr>
                    <th>
                        <h1>Game Over</h1>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <p>Score</p>
                    </td>
                    <td id="score"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button id="playAgain">Play Again</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>

</html>
